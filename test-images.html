<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        .image-test {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 2px solid #ccc;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Image Loading Test</h1>
    
    <h2>Grilled Ribeye Steak</h2>
    <img src="https://images.unsplash.com/photo-1546833999-b9f581a1996d?w=300&h=200&fit=crop&crop=center" 
         alt="Grilled Ribeye Steak" 
         class="image-test"
         onload="console.log('Image loaded successfully')"
         onerror="console.log('Image failed to load')">
    
    <h2>Beef Burger</h2>
    <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=300&h=200&fit=crop&crop=center" 
         alt="Beef Burger" 
         class="image-test"
         onload="console.log('Image loaded successfully')"
         onerror="console.log('Image failed to load')">
    
    <h2>Chicken Caesar Salad</h2>
    <img src="https://images.unsplash.com/photo-1546793665-c74683f339c1?w=300&h=200&fit=crop&crop=center" 
         alt="Chicken Caesar Salad" 
         class="image-test"
         onload="console.log('Image loaded successfully')"
         onerror="console.log('Image failed to load')">
    
    <script>
        console.log('Testing image loading...');
    </script>
</body>
</html>
