name: Load Testing

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  schedule:
    # Run load tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  load-test:
    name: K6 Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install K6
        run: |
          sudo gpg -k
          sudo gpg --no-default-keyring --keyring /usr/share/keyrings/k6-archive-keyring.gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys C5AD17C747E3415A3642D57D77C6C491D6AC1D9
          echo "deb [signed-by=/usr/share/keyrings/k6-archive-keyring.gpg] https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update
          sudo apt-get install k6
          
      - name: Set environment URL
        id: set-url
        run: |
          ENV="${{ github.event.inputs.environment || 'staging' }}"
          if [ "$ENV" == "production" ]; then
            echo "url=${{ secrets.PRODUCTION_URL }}" >> $GITHUB_OUTPUT
          else
            echo "url=${{ secrets.STAGING_URL }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Run load tests
        run: |
          k6 run scripts/load-tests/k6-load-test.js \
            --out json=load-test-results.json \
            --env BASE_URL="${{ steps.set-url.outputs.url }}" \
            --env VENUE_ID="${{ secrets.TEST_VENUE_ID }}"
          
      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-results
          path: |
            load-test-results.json
            load-test-results.json.summary.json
          retention-days: 30
          
      - name: Check thresholds
        run: |
          if [ -f load-test-results.json ]; then
            echo "Load test completed. Review results in artifacts."
          else
            echo "Load test results not found"
            exit 1
          fi
