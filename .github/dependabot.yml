version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    groups:
      production-dependencies:
        patterns:
          - "@*/*"
          - "next"
          - "react"
          - "react-dom"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        patterns:
          - "vitest"
          - "playwright"
          - "eslint"
          - "prettier"
        update-types:
          - "minor"
          - "patch"
