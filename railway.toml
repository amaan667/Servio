# Railway Configuration
# Use Dockerfile - Nixpacks fails on canvas (native module) on Alpine

[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
startCommand = "pnpm start"
# Use /api/health for fast liveness (no DB/Redis); use /api/ready for full readiness if needed
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10