[phases.setup]
nixPkgs = ["nodejs_22", "pnpm-8_x"]  # install pnpm from nix

[phases.install]
cmds = [
  # ensure deterministic cache dir (optional)
  "pnpm config set store-dir /root/.local/share/pnpm/store/v3",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "pnpm start"
