[phases.setup]
# Ensure a single Node version (22) and corepack available
nixPkgs = ["nodejs_22", "corepack"]

[phases.install]
cmds = [
  "corepack enable",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "bash scripts/prevent-app-file.sh",
  "pnpm run build"
]

[start]
cmd = "pnpm start"

# Explicitly set the output directory to 'dist' to match next.config.mjs
outputDir = "dist"
