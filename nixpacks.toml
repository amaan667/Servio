[phases.setup]
nixPkgs = ["nodejs_22"]  # let corepack handle pnpm

[phases.install]
cmds = [
  # enable corepack and pnpm
  "corepack enable",
  "corepack prepare pnpm@8.15.4 --activate",
  # clear any existing node_modules and lock files to avoid conflicts
  "rm -rf node_modules package-lock.json",
  # install dependencies with pnpm
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["pnpm run build"]

[start]
cmd = "pnpm start"
