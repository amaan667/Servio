# Railway/Nixpacks configuration
# Playwright needed for menu scraping feature - optimized

[phases.install]
# Install dependencies and Playwright Chromium (Railway has system deps)
cmds = [
  "pnpm install --frozen-lockfile",
  "npx playwright install chromium"
]

[phases.build]
cmds = [
  "pnpm run build"
]

[start]
cmd = "pnpm start"
