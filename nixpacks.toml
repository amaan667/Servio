# Railway/Nixpacks configuration for Playwright
# Install system dependencies for Chromium

[phases.setup]
aptPkgs = [
  "chromium",
  "libnss3",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libpango-1.0-0",
  "libcairo2",
  "libasound2",
  "libatspi2.0-0"
]

[phases.install]
cmds = ["pnpm install --frozen-lockfile"]

[variables]
# Point Playwright to system Chromium
PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD = "1"
PLAYWRIGHT_CHROMIUM_EXECUTABLE_PATH = "/usr/bin/chromium"
