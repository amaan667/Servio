# Railway/Nixpacks configuration
# Playwright needed for menu scraping feature - lazy install on first use

[phases.install]
# Install dependencies only - Playwright will be installed on-demand
cmds = [
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = [
  "pnpm run build"
]

[start]
cmd = "pnpm start"
