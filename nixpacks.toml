[phases.setup]
# Ensure a single Node version (22) and corepack available
nixPkgs = ["nodejs_22", "corepack"]

[phases.install]
cmds = [
  "corepack enable",
  "pnpm install --frozen-lockfile"
]

[phases.build]
cmds = ["node_modules/.bin/next build"]

[start]
cmd = "node_modules/.bin/next start -p $PORT"
