<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="foamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFF8DC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cup body -->
  <path d="M60 60 L140 60 L150 180 L50 180 Z" fill="url(#cupGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Cup handle -->
  <path d="M140 80 Q180 80 180 120 Q180 160 140 160" fill="none" stroke="#654321" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Coffee liquid -->
  <rect x="65" y="70" width="70" height="40" fill="#4A2C17" rx="2"/>
  
  <!-- Cappuccino foam -->
  <circle cx="80" cy="70" r="8" fill="url(#foamGradient)"/>
  <circle cx="100" cy="65" r="10" fill="url(#foamGradient)"/>
  <circle cx="120" cy="70" r="8" fill="url(#foamGradient)"/>
  <circle cx="90" cy="75" r="6" fill="url(#foamGradient)"/>
  <circle cx="110" cy="75" r="6" fill="url(#foamGradient)"/>
  
  <!-- Steam -->
  <path d="M85 50 Q90 40 85 35" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
  <path d="M100 45 Q105 35 100 30" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
  <path d="M115 50 Q120 40 115 35" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
</svg>