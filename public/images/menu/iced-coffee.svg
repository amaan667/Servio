<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iceGlassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8E6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iceCoffeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A2C17;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B3E1A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Glass cup -->
  <path d="M70 50 L130 50 L135 170 L65 170 Z" fill="url(#iceGlassGradient)" stroke="#87CEEB" stroke-width="2"/>
  
  <!-- Glass rim -->
  <path d="M70 50 L130 50" stroke="#4682B4" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Iced coffee liquid -->
  <rect x="72" y="60" width="56" height="100" fill="url(#iceCoffeeGradient)" rx="2"/>
  
  <!-- Ice cubes -->
  <rect x="80" y="65" width="12" height="12" fill="#F0F8FF" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  <rect x="95" y="65" width="12" height="12" fill="#F0F8FF" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  <rect x="110" y="65" width="12" height="12" fill="#F0F8FF" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  <rect x="80" y="80" width="12" height="12" fill="#F0F8FF" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  <rect x="95" y="80" width="12" height="12" fill="#F0F8FF" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  <rect x="110" y="80" width="12" height="12" fill="#F0F8FF" stroke="#E0E0E0" stroke-width="1" rx="2"/>
  
  <!-- Straw -->
  <rect x="140" y="40" width="3" height="80" fill="#32CD32" rx="1" transform="rotate(15 140 40)"/>
  
  <!-- Condensation drops -->
  <circle cx="75" cy="90" r="2" fill="#87CEEB" opacity="0.6"/>
  <circle cx="125" cy="100" r="1.5" fill="#87CEEB" opacity="0.6"/>
  <circle cx="75" cy="120" r="1" fill="#87CEEB" opacity="0.6"/>
  <circle cx="125" cy="130" r="2" fill="#87CEEB" opacity="0.6"/>
</svg>