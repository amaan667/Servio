<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mochaCupGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mochaFoamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D2691E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CD853F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cup body -->
  <path d="M60 60 L140 60 L150 180 L50 180 Z" fill="url(#mochaCupGradient)" stroke="#654321" stroke-width="2"/>
  
  <!-- Cup handle -->
  <path d="M140 80 Q180 80 180 120 Q180 160 140 160" fill="none" stroke="#654321" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Coffee liquid with chocolate -->
  <rect x="65" y="70" width="70" height="40" fill="#3D1A0A" rx="2"/>
  
  <!-- Chocolate swirls -->
  <path d="M75 75 Q85 85 95 75 Q105 85 115 75 Q125 85 125 75" fill="#8B4513" opacity="0.7"/>
  <path d="M75 85 Q85 95 95 85 Q105 95 115 85 Q125 95 125 85" fill="#8B4513" opacity="0.5"/>
  
  <!-- Mocha foam with chocolate -->
  <circle cx="80" cy="70" r="8" fill="url(#mochaFoamGradient)"/>
  <circle cx="100" cy="65" r="10" fill="url(#mochaFoamGradient)"/>
  <circle cx="120" cy="70" r="8" fill="url(#mochaFoamGradient)"/>
  <circle cx="90" cy="75" r="6" fill="url(#mochaFoamGradient)"/>
  <circle cx="110" cy="75" r="6" fill="url(#mochaFoamGradient)"/>
  
  <!-- Chocolate chips on foam -->
  <rect x="85" y="62" width="3" height="3" fill="#654321" rx="1"/>
  <rect x="105" y="60" width="3" height="3" fill="#654321" rx="1"/>
  <rect x="95" y="70" width="3" height="3" fill="#654321" rx="1"/>
  
  <!-- Steam -->
  <path d="M85 50 Q90 40 85 35" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
  <path d="M100 45 Q105 35 100 30" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
  <path d="M115 50 Q120 40 115 35" fill="none" stroke="#E0E0E0" stroke-width="2" stroke-linecap="round"/>
</svg>